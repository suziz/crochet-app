<!DOCTYPE html>
<html lang="sv" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#121212">
  <link rel="apple-touch-icon" href="resources/icon-192.png">
  <title>Skapa nytt mönster</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css" />
  <!-- Bootstrap Icons (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Egen CSS -->
  <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
<div class="container py-4">
  <header class="mb-4 d-flex justify-content-between align-items-center">
    <h1 class="h3 mb-0">Skapa nytt mönster</h1>
    <a href="index.html" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-1"></i> Tillbaka
    </a>
  </header>

  <form method="post" class="needs-validation" novalidate>
    <!-- Mönsterinfo -->
    <div class="mb-3">
      <label for="pattern_name" class="form-label">Mönsternamn</label>
      <input type="text" class="form-control" id="pattern_name" name="name" required placeholder="t.ex. Kanin">
      <div class="invalid-feedback">Ange mönstrets namn.</div>
    </div>

    <div class="mb-4">
      <label for="pattern_description" class="form-label">Beskrivning (valfri)</label>
      <textarea class="form-control" id="pattern_description" name="description" rows="3"
                placeholder="Garn, virknål, anteckningar …"></textarea>
    </div>
    <div class="mb-4">
      <label for="pattern_image" class="form-label">Bild (valfri)</label>
      <input class="form-control" type="file" id="pattern_image" accept="image/*">
      <div class="form-text">Bilden skalas ner och sparas lokalt.</div>

      <img id="imagePreview" class="img-fluid pattern-image" alt="Förhandsvisning">
      <button type="button" id="removeImageBtn" class="btn btn-outline-danger btn-sm mt-2 d-none">
        <i class="bi bi-trash me-1"></i> Ta bort bild
      </button>
    </div>
    <!-- Delar -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <h2 class="h5 mb-0">Delar</h2>
      <button type="button" id="addPartBtn" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-plus-circle me-1"></i>Lägg till del
      </button>
    </div>

    <div id="partsContainer" class="vstack gap-3">
      <!-- JS renderar delar här -->
    </div>

    <hr class="my-4">

    <div class="d-flex gap-2">
      <a href="index.html" class="btn btn-outline-secondary">Avbryt</a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save me-1"></i>Spara mönster
      </button>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle (måste ligga före eget JS om du använder data-bs-collapse, mm.) -->
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/create.js"></script>
</body>
</html>
