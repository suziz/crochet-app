<!DOCTYPE html>
<html lang="sv" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="resources/icon-192.png">
    <link rel="icon" href="/resources/favicon.png" type="image/png">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Mina mönster</title>
</head>

<body>
<div class="container py-4">

  <header class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Mina mönster</h1>

  <div class="d-flex gap-2">
    <button id="exportBtn" class="btn btn-outline-secondary btn-sm" type="button">
      <i class="bi bi-box-arrow-down me-1"></i> Export
    </button>

    <label class="btn btn-outline-secondary btn-sm mb-0">
      <i class="bi bi-box-arrow-in-down me-1"></i> Import
      <input id="importFile" type="file" accept="application/json" hidden>
    </label>

    <a class="btn btn-outline-primary btn-sm" href="create.html">
      <i class="bi bi-plus-square me-1"></i> Nytt mönster
    </a>
  </div>
</header>

  <main>
    <ul id="patternsList" class="list-group"></ul>

    <div id="emptyState" class="text-body-secondary mt-3 d-none">
      Inga mönster sparade ännu. Tryck <strong>Nytt mönster</strong> för att skapa ditt första.
    </div>
  </main>

</div>

<script type="module" src="./js/index.js"></script>
</body>
</html>
